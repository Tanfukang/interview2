<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方案一</title>
    <style>
      ul li{
        list-style: none;
      }
    </style>
</head>
<body>
    <ul id="container"></ul>
</body>
<script>
    let page = 0
    function createData() {
      let size = 200
      let numStar = page * size
      let numEnd = (page + 1) * size
      let arr = [];
      for (numStar; numStar < numEnd; numStar++) {
        arr.push({
          key: numStar
        })
      }
      page += 1
      return arr
    }

    function createDom(data) {
      if (!data) return;
      let li = document.createElement('li');
      let domListArr = [];
      let domListStr = '';
      const length = data.length;
      for (let i = 0; i < length; i++) {
        domListArr.push(`<li>这是第${data[i].key}个元素</li>`)
      }
      domListStr = domListArr.join('')
      console.log(domListStr)
      li.innerHTML = domListStr
      document.getElementById('container').appendChild(li)
    }

    createDom(createData())

    let timer = null
    window.onscroll = function () {
      clearTimeout(timer)
      if (window.scrollY > 500) {
        timer = setTimeout(() => {
          createDom(createData())
        }, 200);
      }
    }
</script>
</html>
